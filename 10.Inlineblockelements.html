<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Block level elements - Elements that occupy the full available width are called block leveel elements 
    Here are the block-level elements in HTML:
 -->
    <p style="border: 2px solid black;">Hello World</p>
    <div style="border: 2px solid black;">Hello World</div>

    <!-- Inline Elements

    An inline element does not start on a new line.
    
    An inline element only takes up as much width as necessary.
    
    This is a <span> element inside a paragraph.   -->
        <span style="border: 2px solid black;">This is a inline element</span>


</body>
</html>
