<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span element</title>
</head>
<body>
    <!-- Span is also a generic container used to hold other html elements or group elements together but its a inline element 
    If we want to group some elements but we dont want them to soccupy different spaces then we can use span element  -->
    <span>
        <a href="www.google.com">google</a>
        <a href="www.youtube.com">youtube</a>
    </span>
    <a href="www.twitter.com">twitter</a>
</body>
</html>
