<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <!-- We can use the list style property to define the style of list = DISC,SQUARE,CIRCLE,NONE -->
    <ul style="list-style: square;">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Shake</li>
    </ul>

    <h1>Ordered List</h1>
    <!-- We can use the type attribute to define the type of list item marker = 1,A,a,I,i  -->

    <ol type="A">
        <li>Cold Drink</li>
        <li>Beer</li>
        <li>Wine</li>
        <li>Icecream</li>
    </ol>

    <h1>Description List</h1>

    <dl>
        <dt>Cofee</dt>
        <dd>The cofee is too hot</dd>

        <dt>Milk</dt>
        <dd>Milk is not good</dd>

        <dt>Bourn Vita</dt>
        <dd>We have to add bourn vita to make it taste good</dd>
    </dl>
</body>
</html>
