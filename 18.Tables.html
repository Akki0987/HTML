<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Food List</caption>
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Coke</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Burger</td>
            <td>50</td>
        </tr>
    </tbody>

<!-- Rowspan and colspan -->
 
<table>
    <caption>Food Menue</caption>
    <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        
        
    </thead>
    <tbody>
        <tr>
        <td>A</td>
        <td>10</td>
        <td>0.12</td>
        </tr>

        <tr>
            <td>B</td>
            <td>10</td>
            <td>0.12</td>
            </tr>

        <tr>
            <td>C</td>
            <td>10</td>
            <td>0.12</td>
        </tr>

         <tr>
            <td>D</td>
            <td>10</td>
            <td>0.12</td>
        </tr>
    </tbody>
</table>
       
    </table>
</body>
</html>
